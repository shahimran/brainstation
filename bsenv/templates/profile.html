<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
</head>
<body>
    <div>
        <table>
            <th>First Name</th>
            <th>last Name</th>
            <th>Email</th>
            <th>Phone</th>
            {% for profile in profiles %}
                <tr>
                    <td>{{ profile.firstName }}</td>
                    <td>{{ profile.lastName }}</td>
                    <td>{{profile.email}}</td>
                    <td>{{profile.phone}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
