<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>User registation</title>
</head>

<body>

        {% block content %}
        <div class="col-lg-3"></div>
            <div class="col-lg-6" id="ui">
                <h1 class="text-center border border-light p-5">User Registration</h1>
                    <form method="POST" class="text-center border border-light p-5">
                        <div class="form-group" >
                            {% csrf_token %}
                            <div class="row">
                                <div>
                                <div class="col-lg-6">
                                    <label >First Name:</label>
                                    <input type="text" name="firstName" class="form-control">
                                </div>
                                <div class="col-lg-6">
                                    <label >Last Name:</label>
                                    <input type="text" name="lastName" class="form-control">
                                </div>
                            </div>

                            <label for="email">Email:</label>
                            <input type="email" name="email" class="form-control"><br>
                            <label for="phone">Phone:</label>
                            <input type="number" name="phone" class="form-control"><br>
                            <label for="password">Password:</label>
                            <input type="password" name="password" class="form-control"><br>
                            <button type="submit" class="btn btn-info my-4 btn-block">Submit</button>
                        </div>
                            </div>


                    </form>
             </div>
        <div class="col-lg-3"></div>
        {% endblock %}


</body>
</html>
